<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TIC TAC TOE</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;700&family=Permanent+Marker&display=swap" rel="stylesheet" />
    <link rel="stylesheet"href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>    
    <script defer src="app.js"></script>
</head>
<body>
    <div id="app">
        <header>
            <h1>Tic Tac Toe</h1>
            <h3 class="message">Player One Goes First...</h3>
            <div class="score">Player One = <div class="x-score">0</div>
            <div class="score">Player Two = <div class="y-score">0</div>
        </header>    
        <main>
            <div class="content">
                <div class="board"></div>
            </div>
            <div class="controls">
                <button class="btn btn-reset">New Game</button>
                <div><a href="../index.html">Go Back</a>
            </div>
        </main>
    </div> 
</body>
</html>
