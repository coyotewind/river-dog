<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users Hub</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script defer src="app.js"></script>
  </head>
  <body>
    
    <div id="app">

      <aside id="user-list"></aside>

      <main>

        <section id="instructions" class="active">
          <h2>Welcome To Our App</h2>
          <p>On the left you'll see some users. Each has a button which will load posts they've made, and albums they've uploaded.</p>
          <p><b>Post View</b>  - Posts have a toggle when clicked  to show/hide the comments.</p>
          <p><b>Album View</b> - Images when clicked open the full image in a new tab.</p>
        </section>

        <section id="post-list"></section>

        <section id="album-list"></section>
        
      </main>

    </div>

  </body>
</html>
